<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | Sapna Home Needs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-slate-50 font-sans min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl overflow-hidden relative">
        <div class="bg-teal-600 p-8 text-center text-white relative">
            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fa-solid fa-check text-4xl text-teal-600"></i>
            </div>
            <h1 class="text-2xl font-extrabold">Order Confirmed!</h1>
            <p class="text-teal-100 mt-2">Thank you for shopping with Sapna Needs.</p>
            
            <div class="absolute -bottom-2 left-0 right-0 h-4 bg-white" style="mask-image: radial-gradient(circle at 10px 0, transparent 10px, black 11px); mask-size: 20px 20px; mask-repeat: repeat-x;"></div>
        </div>

        <div class="p-8 pb-4">
            <div class="flex justify-between items-center mb-6 pb-6 border-b border-dashed border-slate-200">
                <div>
                    <p class="text-xs text-slate-500 uppercase font-bold tracking-wider">Order ID</p>
                    <p class="font-bold text-slate-800" id="rec-id">Loading...</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-slate-500 uppercase font-bold tracking-wider">Method</p>
                    <p class="font-bold text-teal-600" id="rec-method">Loading...</p>
                </div>
            </div>

            <div class="mb-6">
                <p class="text-xs text-slate-500 uppercase font-bold tracking-wider mb-2">Delivery / Pickup Slot</p>
                <div class="bg-slate-50 p-3 rounded-lg border border-slate-100 flex items-center gap-3">
                    <i class="fa-regular fa-clock text-teal-500 text-xl"></i>
                    <p class="font-bold text-slate-700" id="rec-time">Loading...</p>
                </div>
            </div>

            <div class="flex justify-between items-center bg-slate-900 text-white p-4 rounded-xl mb-8">
                <span class="font-bold">Total Amount Paid</span>
                <span class="text-2xl font-extrabold text-teal-400" id="rec-total">â‚¹0</span>
            </div>

            <button onclick="sendWhatsAppReceipt()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg transition flex items-center justify-center gap-2 text-lg animate-pulse">
                <i class="fa-brands fa-whatsapp text-2xl"></i> Send to Store via WhatsApp
            </button>
            <p class="text-xs text-center text-slate-500 mt-3"><i class="fa-solid fa-info-circle"></i> Please click above to notify the store of your order.</p>
        </div>
        
        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
            <a href="index.html" class="text-teal-600 font-bold hover:underline text-sm"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        });
    </script>
</body>
</html>
