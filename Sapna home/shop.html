<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Sapna Home Needs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
</head>
<body class="bg-slate-100 font-sans min-h-screen flex flex-col overflow-x-hidden">

    <nav class="bg-white border-b-4 border-slate-200 p-4 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="bg-slate-100 text-slate-600 hover:text-teal-600 hover:bg-slate-200 font-bold px-4 py-2 rounded-xl border-b-4 border-slate-300 active:border-b-0 active:translate-y-1 transition-all flex items-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
            
            <div class="flex items-center gap-2">
                <div class="bg-teal-500 p-2 rounded-xl text-white shadow-inner"><i class="fa-solid fa-leaf"></i></div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">Sapna Needs</h1>
            </div>
            
            <button id="cart-btn" onclick="toggleCart()" class="bg-slate-900 text-white w-14 h-14 rounded-[1.2rem] border-b-[6px] border-slate-700 active:border-b-0 active:translate-y-[6px] transition-all relative flex items-center justify-center">
                <i class="fa-solid fa-cart-shopping text-xl"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-black w-7 h-7 rounded-full flex items-center justify-center shadow-md border-2 border-white">0</span>
            </button>
        </div>
    </nav>

    <main class="flex-1 max-w-7xl mx-auto px-4 py-12 w-full">
        <div class="bg-white p-6 md:p-8 rounded-[2rem] border-2 border-slate-200 shadow-[0_12px_0_0_#cbd5e1] flex flex-col md:flex-row justify-between items-center mb-12">
            <div class="mb-4 md:mb-0 text-center md:text-left">
                <p class="text-teal-600 font-black tracking-widest text-sm uppercase mb-1">Browsing Category</p>
                <h2 id="shop-title" class="text-4xl font-black text-slate-900 drop-shadow-sm">Loading...</h2>
            </div>
            
            <div class="flex gap-3 overflow-x-auto pb-2 w-full md:w-auto px-2">
                <a href="shop.html?category=All" class="px-5 py-3 bg-slate-100 border-2 border-slate-200 border-b-4 rounded-xl text-sm font-bold text-slate-600 hover:text-teal-600 active:border-b-2 active:translate-y-[2px] transition-all whitespace-nowrap">All</a>
                <a href="shop.html?category=Fresh Veggies" class="px-5 py-3 bg-slate-100 border-2 border-slate-200 border-b-4 rounded-xl text-sm font-bold text-slate-600 hover:text-teal-600 active:border-b-2 active:translate-y-[2px] transition-all whitespace-nowrap">Veggies</a>
                <a href="shop.html?category=Dairy %26 Oil" class="px-5 py-3 bg-slate-100 border-2 border-slate-200 border-b-4 rounded-xl text-sm font-bold text-slate-600 hover:text-teal-600 active:border-b-2 active:translate-y-[2px] transition-all whitespace-nowrap">Dairy</a>
                <a href="shop.html?category=Staples" class="px-5 py-3 bg-slate-100 border-2 border-slate-200 border-b-4 rounded-xl text-sm font-bold text-slate-600 hover:text-teal-600 active:border-b-2 active:translate-y-[2px] transition-all whitespace-nowrap">Staples</a>
            </div>
        </div>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 lg:gap-8">
            </div>
    </main>

    <div id="cart-modal" class="fixed inset-0 z-[60] flex justify-end bg-slate-900/60 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-slate-50 w-full max-w-md h-full shadow-[-20px_0_50px_rgba(0,0,0,0.3)] border-l-8 border-slate-200 flex flex-col transform translate-x-full transition-transform duration-300 rounded-l-[2rem]" id="cart-panel">
            
            <div class="p-8 border-b-4 border-slate-200 bg-white rounded-tl-[1.5rem] flex justify-between items-center shadow-sm z-10">
                <h2 class="text-3xl font-black text-slate-900 flex items-center gap-3"><i class="fa-solid fa-basket-shopping text-teal-500"></i> Cart</h2>
                <button onclick="toggleCart()" class="w-10 h-10 bg-slate-100 rounded-xl text-slate-500 border-b-4 border-slate-300 active:border-b-0 active:translate-y-1 transition-all flex items-center justify-center"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-100 shadow-inner">
                </div>
            
            <div class="p-8 border-t-4 border-slate-200 bg-white shadow-[0_-10px_20px_rgba(0,0,0,0.05)] rounded-bl-[1.5rem]">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-slate-500 font-bold uppercase tracking-wider">Subtotal</span>
                    <span id="cart-total" class="text-4xl font-black text-teal-600 drop-shadow-sm">â‚¹0</span>
                </div>
                
                <a href="checkout.html" class="w-full bg-green-500 text-white font-extrabold text-xl py-5 rounded-[1.5rem] border-b-[8px] border-green-700 hover:bg-green-400 active:border-b-[0px] active:translate-y-[8px] transition-all flex items-center justify-center gap-3 shadow-lg">
                    Checkout <i class="fa-solid fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
