<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Sapna Home Needs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 font-sans min-h-screen flex flex-col">

    <nav class="bg-white shadow-sm border-b border-slate-100 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-slate-500 hover:text-teal-600 font-bold transition flex items-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-leaf text-teal-500 text-xl"></i>
                <h1 class="text-xl font-extrabold text-slate-800">Sapna Needs</h1>
            </div>
            <div id="cart-btn" onclick="toggleCart()" class="bg-slate-100 p-3 rounded-xl text-slate-600 relative cursor-pointer hover:bg-slate-200 transition">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-[11px] font-bold w-5 h-5 rounded-full flex items-center justify-center shadow-md">0</span>
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-7xl mx-auto px-4 py-12 w-full">
        <div class="flex flex-col md:flex-row justify-between items-end mb-10 border-b border-slate-200 pb-6">
            <div>
                <p class="text-teal-600 font-bold tracking-wider text-sm uppercase mb-1">Browsing Category</p>
                <h2 id="shop-title" class="text-4xl font-extrabold text-slate-900">Loading...</h2>
            </div>
            <div class="flex gap-2 mt-4 md:mt-0 overflow-x-auto pb-2 w-full md:w-auto">
                <a href="shop.html?category=All" class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-600 hover:border-teal-500 hover:text-teal-600 whitespace-nowrap">All</a>
                <a href="shop.html?category=Fresh Veggies" class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-600 hover:border-teal-500 hover:text-teal-600 whitespace-nowrap">Veggies</a>
                <a href="shop.html?category=Dairy %26 Oil" class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-600 hover:border-teal-500 hover:text-teal-600 whitespace-nowrap">Dairy</a>
                <a href="shop.html?category=Staples" class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-600 hover:border-teal-500 hover:text-teal-600 whitespace-nowrap">Staples</a>
            </div>
        </div>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            </div>
    </main>

    <div id="cart-modal" class="fixed inset-0 z-50 flex justify-end bg-slate-900/40 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-white w-full max-w-md h-full shadow-2xl flex flex-col transform translate-x-full transition-transform duration-300" id="cart-panel">
            
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-white">
                <h2 class="text-2xl font-extrabold text-slate-800 flex items-center gap-2"><i class="fa-solid fa-basket-shopping text-teal-500"></i> Your Cart</h2>
                <button onclick="toggleCart()" class="w-8 h-8 rounded-full bg-slate-100 text-slate-500 hover:bg-red-100 hover:text-red-500 flex items-center justify-center transition"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4 bg-slate-50">
                <p class="text-slate-400 text-center mt-10">Your cart is empty.</p>
            </div>
            
            <div class="p-6 border-t border-slate-200 bg-white shadow-[0_-10px_20px_rgba(0,0,0,0.03)]">
                <div class="flex justify-between items-center mb-6">
                    <span class="text-slate-500 font-bold uppercase tracking-wider text-sm">Total Amount</span>
                    <span id="cart-total" class="text-3xl font-extrabold text-teal-600">â‚¹0</span>
                </div>
                
                <input type="text" id="cust-name" placeholder="Your Full Name" class="w-full mb-3 p-3 rounded-xl border border-slate-200 focus:border-teal-500 outline-none bg-slate-50" required>
                <textarea id="cust-address" placeholder="Delivery Address / Pickup Note" class="w-full mb-4 p-3 rounded-xl border border-slate-200 focus:border-teal-500 outline-none bg-slate-50" rows="2" required></textarea>
                
                <button onclick="processCheckout()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(34,197,94,0.3)] transition flex items-center justify-center gap-2 text-lg hover:-translate-y-1">
                    <i class="fa-brands fa-whatsapp text-2xl"></i> Send Order securely
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
