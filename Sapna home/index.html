<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapna Home Needs | 3D Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
</head>
<body class="bg-slate-100 text-slate-800 font-sans relative overflow-x-hidden">

    <nav data-aos="fade-down" class="fixed w-[95%] max-w-7xl mx-auto top-6 z-50 left-0 right-0 bg-white/90 backdrop-blur-md rounded-3xl border-2 border-slate-100 shadow-[0_10px_0_0_rgba(226,232,240,0.8)] transition-all">
        <div class="px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer">
                <div class="bg-teal-500 p-3 rounded-2xl text-white shadow-inner border-b-4 border-teal-700 transform -rotate-6 hover:rotate-0 transition-transform"><i class="fa-solid fa-leaf text-2xl"></i></div>
                <span class="font-extrabold text-2xl tracking-tight text-slate-800 drop-shadow-sm">Sapna Needs</span>
            </div>
            
            <div class="hidden md:flex space-x-8 items-center font-bold text-slate-500" id="desktop-menu">
                <a href="shop.html?category=All" class="hover:text-teal-600 transition-colors px-3 py-2 rounded-xl hover:bg-slate-100">All Products</a>
                <a href="#offers" class="hover:text-teal-600 transition-colors px-3 py-2 rounded-xl hover:bg-slate-100">Offers</a>
                <div id="desktop-auth-container"></div>
            </div>

            <div class="md:hidden flex items-center">
                <button onclick="toggleMobileMenu()" class="bg-slate-200 text-slate-700 w-12 h-12 rounded-xl border-b-4 border-slate-300 active:border-b-0 active:translate-y-[4px] flex items-center justify-center transition-all"><i id="mobile-icon" class="fa-solid fa-bars text-xl"></i></button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden mt-2 pt-4 border-t-2 border-slate-100 flex flex-col space-y-2 font-bold text-slate-600 pb-4 px-6 bg-white rounded-b-3xl">
            <a href="shop.html?category=All" class="bg-slate-50 px-4 py-3 rounded-xl border-2 border-slate-100">All Products</a>
            <a href="#offers" class="bg-slate-50 px-4 py-3 rounded-xl border-2 border-slate-100">Offers</a>
            <div id="mobile-auth-container" class="mt-4 border-t-2 border-slate-100 pt-4"></div>
        </div>
    </nav>

    <div id="auth-modal" class="fixed inset-0 z-[60] hidden items-center justify-center bg-slate-900/60 backdrop-blur-sm">
        <div data-aos="zoom-out-up" class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border-4 border-slate-100 border-b-[12px] border-b-slate-200 m-4 relative">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-extrabold text-slate-900" id="auth-title">Welcome</h2>
                <button onclick="toggleAuthModal()" class="w-10 h-10 bg-slate-100 rounded-xl text-slate-500 border-b-4 border-slate-300 active:border-b-0 active:translate-y-1 transition-all"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <div id="auth-forms-container">
                <div class="flex bg-slate-100 p-2 rounded-2xl mb-8 shadow-inner">
                    <button onclick="switchAuthTab('login')" id="tab-login" class="flex-1 py-3 text-sm font-extrabold bg-white rounded-xl shadow-[0_4px_0_0_#cbd5e1] text-teal-600 transition-all">Sign In</button>
                    <button onclick="switchAuthTab('signup')" id="tab-signup" class="flex-1 py-3 text-sm font-bold text-slate-500 hover:text-teal-600 transition-all">Register</button>
                </div>

                <form id="login-form" onsubmit="processAuth(event, 'login')" class="space-y-5">
                    <input type="text" id="auth-phone" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border-2 border-slate-200 shadow-inner outline-none focus:bg-white focus:border-teal-500 focus:ring-4 focus:ring-teal-100 font-bold transition-all" placeholder="Phone Number" required>
                    <input type="password" id="auth-pass" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border-2 border-slate-200 shadow-inner outline-none focus:bg-white focus:border-teal-500 focus:ring-4 focus:ring-teal-100 font-bold transition-all" placeholder="Password" required>
                    <button type="submit" class="w-full bg-teal-500 text-white font-extrabold text-lg py-4 rounded-2xl border-b-[6px] border-teal-700 hover:bg-teal-400 active:border-b-[0px] active:translate-y-[6px] transition-all mt-4">Login Securely</button>
                </form>

                <form id="signup-form" onsubmit="processAuth(event, 'signup')" class="space-y-5 hidden">
                    <input type="text" id="reg-name" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border-2 border-slate-200 shadow-inner outline-none focus:bg-white focus:border-teal-500 font-bold transition-all" placeholder="Full Name" required>
                    <input type="tel" id="reg-phone" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border-2 border-slate-200 shadow-inner outline-none focus:bg-white focus:border-teal-500 font-bold transition-all" placeholder="Mobile Number" required>
                    <input type="password" id="reg-pass" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border-2 border-slate-200 shadow-inner outline-none focus:bg-white focus:border-teal-500 font-bold transition-all" placeholder="Create Password" required>
                    <button type="submit" class="w-full bg-slate-900 text-white font-extrabold text-lg py-4 rounded-2xl border-b-[6px] border-slate-700 hover:bg-slate-800 active:border-b-[0px] active:translate-y-[6px] transition-all mt-4">Create Account</button>
                </form>
            </div>

            <div id="otp-container" class="hidden text-center space-y-6">
                <div class="bg-teal-100 text-teal-600 w-24 h-24 rounded-[2rem] flex items-center justify-center mx-auto mb-4 border-b-8 border-teal-200 transform rotate-12 shadow-sm">
                    <i class="fa-solid fa-message-sms text-4xl transform -rotate-12"></i>
                </div>
                <h3 class="font-extrabold text-2xl text-slate-800">Verify Phone</h3>
                <form onsubmit="verifyOTP(event)">
                    <input type="text" id="otp-input" maxlength="4" class="w-full px-4 py-4 bg-slate-100 rounded-2xl border-2 border-slate-200 shadow-inner text-center text-4xl tracking-[1em] font-black outline-none focus:bg-white focus:border-teal-500 transition-all mb-6" placeholder="••••" required>
                    <button type="submit" class="w-full bg-teal-500 text-white font-extrabold text-lg py-4 rounded-2xl border-b-[6px] border-teal-700 hover:bg-teal-400 active:border-b-[0px] active:translate-y-[6px] transition-all">Verify OTP</button>
                </form>
            </div>
        </div>
    </div>

    <div id="client-settings-modal" class="fixed inset-0 z-[60] hidden items-center justify-center bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-md border-4 border-slate-100 border-b-[12px] border-b-slate-200 m-4">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-extrabold flex items-center gap-3"><div class="p-2 bg-slate-100 rounded-xl shadow-inner"><i class="fa-solid fa-gear text-teal-500"></i></div> Settings</h2>
                <button onclick="document.getElementById('client-settings-modal').classList.add('hidden'); document.getElementById('client-settings-modal').classList.remove('flex');" class="w-10 h-10 bg-slate-100 rounded-xl text-slate-500 border-b-4 border-slate-300 active:border-b-0 active:translate-y-1 transition-all"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form onsubmit="saveClientSettings(event)" class="space-y-4">
                <input type="text" id="set-name" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border-2 border-slate-200 shadow-inner outline-none focus:bg-white font-bold" required placeholder="Full Name">
                <input type="text" id="set-phone" class="w-full px-5 py-4 bg-slate-200 rounded-2xl border-2 border-slate-300 shadow-inner outline-none text-slate-500 font-bold cursor-not-allowed" readonly title="Phone cannot be changed">
                <textarea id="set-address" rows="3" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border-2 border-slate-200 shadow-inner outline-none focus:bg-white font-bold" placeholder="Default Delivery Address"></textarea>
                <button type="submit" class="w-full bg-teal-500 text-white font-extrabold text-lg py-4 rounded-2xl border-b-[6px] border-teal-700 active:border-b-[0px] active:translate-y-[6px] transition-all mt-4">Save Profile</button>
            </form>
        </div>
    </div>

    <header class="pt-48 pb-20 lg:pt-56 lg:pb-32 text-center relative z-10 overflow-hidden">
        <div class="max-w-7xl mx-auto px-4">
            <div data-aos="zoom-in" class="inline-flex items-center gap-2 mb-6 px-5 py-2 rounded-2xl bg-white border-2 border-slate-100 shadow-[0_6px_0_0_#e2e8f0] text-slate-700 font-bold tracking-wide">
                <div class="w-3 h-3 bg-amber-500 rounded-full animate-pulse shadow-[0_0_10px_#f59e0b]"></div> Open till Midnight
            </div>
            <h1 data-aos="fade-up" data-aos-delay="100" class="text-6xl md:text-8xl font-black tracking-tight text-slate-900 mb-8 leading-[1.1] drop-shadow-sm">
                Fresh Groceries, <br>
                <span class="text-teal-500 inline-block transform hover:rotate-2 hover:scale-105 transition-transform duration-300">Delivered Fast.</span>
            </h1>
            
            <div data-aos="fade-up" data-aos-delay="200" class="flex flex-col sm:flex-row justify-center gap-6 mt-10">
                <a href="shop.html?category=All" class="bg-teal-500 text-white font-extrabold text-xl py-5 px-10 rounded-[2rem] border-b-[8px] border-teal-700 hover:bg-teal-400 active:border-b-[0px] active:translate-y-[8px] transition-all shadow-xl flex items-center justify-center gap-3">
                    <i class="fa-solid fa-basket-shopping text-2xl"></i> Start Shopping
                </a>
                <a href="#categories" class="bg-white text-slate-800 font-extrabold text-xl py-5 px-10 rounded-[2rem] border-2 border-slate-200 border-b-[8px] active:border-b-[2px] active:translate-y-[6px] transition-all shadow-sm flex items-center justify-center gap-3">
                    Explore <i class="fa-solid fa-arrow-down text-teal-500"></i>
                </a>
            </div>
        </div>
    </header>

    <section id="categories" class="py-24 bg-white relative z-10 rounded-t-[3rem] shadow-[0_-20px_50px_-15px_rgba(0,0,0,0.05)] border-t-8 border-slate-100">
        <div class="max-w-7xl mx-auto px-4">
            <h2 data-aos="fade-right" class="text-5xl font-black mb-16 text-slate-900 drop-shadow-sm">Aisles <span class="text-slate-400">& Categories</span></h2>
            
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6 lg:gap-8">
                <a href="shop.html?category=Fresh Veggies" data-aos="fade-up" data-aos-delay="100" class="tilt-card bg-slate-50 rounded-[2rem] p-8 border-2 border-slate-200 shadow-[0_12px_0_0_#cbd5e1] hover:shadow-[0_20px_0_0_#94a3b8] hover:-translate-y-3 transition-all flex flex-col items-center">
                    <div class="w-24 h-24 rounded-[2rem] bg-white shadow-inner flex items-center justify-center mb-6 transform transition-transform" style="transform: translateZ(30px)">
                        <i class="fa-solid fa-carrot text-5xl text-green-500"></i>
                    </div>
                    <h3 class="font-extrabold text-xl text-slate-800" style="transform: translateZ(20px)">Veggies</h3>
                </a>

                <a href="shop.html?category=Fruits" data-aos="fade-up" data-aos-delay="200" class="tilt-card bg-slate-50 rounded-[2rem] p-8 border-2 border-slate-200 shadow-[0_12px_0_0_#cbd5e1] hover:shadow-[0_20px_0_0_#94a3b8] hover:-translate-y-3 transition-all flex flex-col items-center">
                    <div class="w-24 h-24 rounded-[2rem] bg-white shadow-inner flex items-center justify-center mb-6 transform transition-transform" style="transform: translateZ(30px)">
                        <i class="fa-solid fa-apple-whole text-5xl text-red-500"></i>
                    </div>
                    <h3 class="font-extrabold text-xl text-slate-800" style="transform: translateZ(20px)">Fruits</h3>
                </a>

                <a href="shop.html?category=Dairy %26 Oil" data-aos="fade-up" data-aos-delay="300" class="tilt-card bg-slate-50 rounded-[2rem] p-8 border-2 border-slate-200 shadow-[0_12px_0_0_#cbd5e1] hover:shadow-[0_20px_0_0_#94a3b8] hover:-translate-y-3 transition-all flex flex-col items-center">
                    <div class="w-24 h-24 rounded-[2rem] bg-white shadow-inner flex items-center justify-center mb-6 transform transition-transform" style="transform: translateZ(30px)">
                        <i class="fa-solid fa-bottle-droplet text-5xl text-yellow-500"></i>
                    </div>
                    <h3 class="font-extrabold text-xl text-slate-800" style="transform: translateZ(20px)">Dairy & Oil</h3>
                </a>

                <a href="shop.html?category=Staples" data-aos="fade-up" data-aos-delay="400" class="tilt-card bg-slate-50 rounded-[2rem] p-8 border-2 border-slate-200 shadow-[0_12px_0_0_#cbd5e1] hover:shadow-[0_20px_0_0_#94a3b8] hover:-translate-y-3 transition-all flex flex-col items-center">
                    <div class="w-24 h-24 rounded-[2rem] bg-white shadow-inner flex items-center justify-center mb-6 transform transition-transform" style="transform: translateZ(30px)">
                        <i class="fa-solid fa-bowl-rice text-5xl text-orange-500"></i>
                    </div>
                    <h3 class="font-extrabold text-xl text-slate-800" style="transform: translateZ(20px)">Staples</h3>
                </a>

                <a href="shop.html?category=Household" data-aos="fade-up" data-aos-delay="500" class="tilt-card col-span-2 md:col-span-1 bg-slate-50 rounded-[2rem] p-8 border-2 border-slate-200 shadow-[0_12px_0_0_#cbd5e1] hover:shadow-[0_20px_0_0_#94a3b8] hover:-translate-y-3 transition-all flex flex-col items-center">
                    <div class="w-24 h-24 rounded-[2rem] bg-white shadow-inner flex items-center justify-center mb-6 transform transition-transform" style="transform: translateZ(30px)">
                        <i class="fa-solid fa-soap text-5xl text-blue-500"></i>
                    </div>
                    <h3 class="font-extrabold text-xl text-slate-800" style="transform: translateZ(20px)">Household</h3>
                </a>
            </div>
        </div>
    </section>

    <section id="offers" class="py-24 bg-slate-900 border-t-[16px] border-slate-800 rounded-t-[3rem] -mt-10 relative z-20">
        <div class="max-w-7xl mx-auto px-4 relative">
            <h2 data-aos="fade-right" class="text-5xl font-black mb-12 text-white drop-shadow-md">Flash Deals <i class="fa-solid fa-bolt text-amber-400"></i></h2>
            <div id="live-offers-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </section>

    <script src="app.js"></script>
    <script>
        // Initialize 3D Animations
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 800, once: true, offset: 50 });
            VanillaTilt.init(document.querySelectorAll(".tilt-card"), { max: 15, speed: 400, glare: true, "max-glare": 0.15, perspective: 1000 });
            checkLoginStatus();
        });

        // Modals & Menu Logic
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.getElementById('mobile-icon');
            if (menu.classList.contains('hidden')) { menu.classList.remove('hidden'); icon.classList.replace('fa-bars', 'fa-xmark'); } 
            else { menu.classList.add('hidden'); icon.classList.replace('fa-xmark', 'fa-bars'); }
        }

        function toggleAuthModal() {
            const modal = document.getElementById('auth-modal');
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden'); modal.classList.add('flex');
                document.getElementById('mobile-menu').classList.add('hidden');
                document.getElementById('mobile-icon').classList.replace('fa-xmark', 'fa-bars');
            } else { modal.classList.add('hidden'); modal.classList.remove('flex'); }
        }

        function switchAuthTab(tab) {
            const loginBtn = document.getElementById('tab-login');
            const signupBtn = document.getElementById('tab-signup');
            if(tab === 'login') {
                document.getElementById('login-form').classList.remove('hidden'); document.getElementById('signup-form').classList.add('hidden');
                loginBtn.className = "flex-1 py-3 text-sm font-extrabold bg-white rounded-xl shadow-[0_4px_0_0_#cbd5e1] text-teal-600 transition-all";
                signupBtn.className = "flex-1 py-3 text-sm font-bold text-slate-500 hover:text-teal-600 transition-all";
                document.getElementById('auth-title').innerText = "Welcome Back";
            } else {
                document.getElementById('login-form').classList.add('hidden'); document.getElementById('signup-form').classList.remove('hidden');
                signupBtn.className = "flex-1 py-3 text-sm font-extrabold bg-white rounded-xl shadow-[0_4px_0_0_#cbd5e1] text-teal-600 transition-all";
                loginBtn.className = "flex-1 py-3 text-sm font-bold text-slate-500 hover:text-teal-600 transition-all";
                document.getElementById('auth-title').innerText = "Create Account";
            }
        }

        // 3D Auth Button Logic
        function checkLoginStatus() {
            const clientData = JSON.parse(localStorage.getItem('sapna_client_user'));
            const desktopAuth = document.getElementById('desktop-auth-container');
            const mobileAuth = document.getElementById('mobile-auth-container');

            if (clientData) {
                desktopAuth.innerHTML = `
                    <div class="relative group cursor-pointer z-50">
                        <div class="flex items-center gap-3 text-teal-700 font-extrabold bg-white px-5 py-3 rounded-xl border-2 border-slate-200 shadow-[0_4px_0_0_#e2e8f0] hover:translate-y-1 hover:shadow-none transition-all">
                            <i class="fa-solid fa-circle-user text-xl text-teal-500"></i> ${clientData.name.split(' ')[0]} <i class="fa-solid fa-chevron-down text-xs ml-1 text-slate-400"></i>
                        </div>
                        <div class="absolute right-0 mt-3 w-56 bg-white border-2 border-slate-200 rounded-2xl shadow-2xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 overflow-hidden">
                            <button onclick="openClientSettings()" class="w-full text-left px-5 py-4 hover:bg-slate-50 text-slate-700 font-bold border-b-2 border-slate-100"><i class="fa-solid fa-gear w-6 text-teal-500"></i> Settings</button>
                            <button onclick="logoutUser()" class="w-full text-left px-5 py-4 hover:bg-red-50 text-red-500 font-bold"><i class="fa-solid fa-arrow-right-from-bracket w-6"></i> Logout</button>
                        </div>
                    </div>`;
                mobileAuth.innerHTML = `<button onclick="openClientSettings()" class="w-full bg-white border-2 border-slate-200 shadow-[0_4px_0_0_#e2e8f0] px-5 py-3 rounded-xl font-bold mb-3 text-slate-700 active:translate-y-1 active:shadow-none transition-all">My Settings</button><button onclick="logoutUser()" class="w-full bg-red-50 text-red-500 border-2 border-red-200 shadow-[0_4px_0_0_#fecaca] px-5 py-3 rounded-xl font-bold active:translate-y-1 active:shadow-none transition-all">Logout</button>`;
            } else {
                desktopAuth.innerHTML = `<button onclick="toggleAuthModal()" class="bg-slate-900 text-white px-6 py-3 rounded-2xl border-b-[4px] border-slate-700 hover:bg-slate-800 active:border-b-[0px] active:translate-y-[4px] transition-all font-extrabold tracking-wide">Login / Sign Up</button>`;
                mobileAuth.innerHTML = `<button onclick="toggleAuthModal()" class="w-full bg-slate-900 text-white px-6 py-4 rounded-2xl border-b-[4px] border-slate-700 active:border-b-[0px] active:translate-y-[4px] transition-all font-extrabold text-center">Login / Sign Up</button>`;
            }
        }
    </script>
</body>
</html>
