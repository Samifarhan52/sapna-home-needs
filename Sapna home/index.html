<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapna Home Needs | Next-Gen Groceries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-800 font-sans relative overflow-x-hidden">

    <nav class="fixed w-[95%] max-w-7xl mx-auto top-4 z-40 left-0 right-0 bg-white/80 backdrop-blur-md rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-white/50 transition-all duration-300">
        <div class="px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2 group cursor-pointer">
                    <div class="bg-gradient-to-br from-teal-400 to-emerald-600 p-2 rounded-xl text-white shadow-lg"><i class="fa-solid fa-leaf text-xl"></i></div>
                    <span class="font-extrabold text-xl tracking-tight text-teal-700">Sapna Needs</span>
                </div>
                
                <div class="hidden md:flex space-x-8 items-center font-medium text-slate-600" id="desktop-menu">
                    <a href="shop.html?category=All" class="hover:text-teal-600 transition-colors">All Products</a>
                    <a href="#offers" class="hover:text-teal-600 transition-colors">Offers</a>
                    <div id="desktop-auth-container">
                        </div>
                </div>

                <div class="md:hidden flex items-center">
                    <button onclick="toggleMobileMenu()" class="text-slate-600 hover:text-teal-600 focus:outline-none transition">
                        <i id="mobile-icon" class="fa-solid fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>

            <div id="mobile-menu" class="hidden md:hidden mt-4 pt-4 border-t flex flex-col space-y-4 font-medium text-slate-600 pb-2">
                <a href="shop.html?category=All" class="px-2">Shop Now</a>
                <div id="mobile-auth-container" class="mt-2"></div>
            </div>
        </div>
    </nav>

    <div id="auth-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-200">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-extrabold text-slate-900" id="auth-title">Welcome</h2>
                <button onclick="document.getElementById('auth-modal').classList.add('hidden')" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <div id="auth-forms-container">
                <div class="flex bg-slate-100 p-1 rounded-xl mb-6">
                    <button onclick="switchAuthTab('login')" id="tab-login" class="flex-1 py-2 text-sm font-bold bg-white rounded-lg shadow-sm text-teal-600">Sign In</button>
                    <button onclick="switchAuthTab('signup')" id="tab-signup" class="flex-1 py-2 text-sm font-bold text-slate-500 hover:text-teal-600">Register</button>
                </div>

                <form id="login-form" onsubmit="processAuth(event, 'login')" class="space-y-4">
                    <input type="text" id="auth-phone" class="w-full px-4 py-3 rounded-xl border outline-none focus:border-teal-500" placeholder="Phone Number or 'admin'" required>
                    <input type="password" id="auth-pass" class="w-full px-4 py-3 rounded-xl border outline-none focus:border-teal-500" placeholder="Password" required>
                    <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl mt-4">Login securely</button>
                </form>

                <form id="signup-form" onsubmit="processAuth(event, 'signup')" class="space-y-4 hidden">
                    <input type="text" id="reg-name" class="w-full px-4 py-3 rounded-xl border outline-none focus:border-teal-500" placeholder="Full Name" required>
                    <input type="text" id="reg-phone" class="w-full px-4 py-3 rounded-xl border outline-none focus:border-teal-500" placeholder="Mobile Number" required>
                    <input type="password" id="reg-pass" class="w-full px-4 py-3 rounded-xl border outline-none focus:border-teal-500" placeholder="Create Password" required>
                    <button type="submit" class="w-full bg-teal-600 text-white font-bold py-3 rounded-xl mt-4">Create Account</button>
                </form>
            </div>

            <div id="otp-container" class="hidden text-center space-y-4">
                <div class="bg-teal-50 text-teal-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fa-solid fa-message-sms text-2xl"></i>
                </div>
                <h3 class="font-bold text-lg">Verify your Phone</h3>
                <p class="text-sm text-slate-500 mb-4">We've sent a 4-digit code to your number.</p>
                <form onsubmit="verifyOTP(event)">
                    <input type="text" id="otp-input" maxlength="4" class="w-full px-4 py-3 rounded-xl border text-center text-2xl tracking-[0.5em] font-bold outline-none focus:border-teal-500" placeholder="••••" required>
                    <button type="submit" class="w-full bg-teal-600 text-white font-bold py-3 rounded-xl mt-4">Verify OTP</button>
                </form>
            </div>
        </div>
    </div>

    <div id="client-settings-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-200">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-extrabold text-slate-900"><i class="fa-solid fa-gear text-teal-500 mr-2"></i> My Settings</h2>
                <button onclick="document.getElementById('client-settings-modal').classList.add('hidden')" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <form onsubmit="saveClientSettings(event)" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Full Name</label>
                    <input type="text" id="set-name" class="w-full px-4 py-2 rounded-xl border outline-none focus:border-teal-500" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Phone Number</label>
                    <input type="text" id="set-phone" class="w-full px-4 py-2 rounded-xl border outline-none focus:border-teal-500 bg-slate-50" readonly title="Phone cannot be changed">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Default Delivery Address</label>
                    <textarea id="set-address" rows="3" class="w-full px-4 py-2 rounded-xl border outline-none focus:border-teal-500" placeholder="E.g., Flat 402, Bheemanna Garden..."></textarea>
                </div>
                <button type="submit" class="w-full bg-teal-600 text-white font-bold py-3 rounded-xl mt-2">Save Profile</button>
            </form>
        </div>
    </div>

    <header class="pt-40 pb-20 relative text-center">
        <h1 class="text-5xl md:text-7xl font-extrabold text-slate-900 mb-6">Fresh Groceries,<br><span class="text-teal-500">Delivered Fast.</span></h1>
        <a href="shop.html?category=All" class="inline-block bg-slate-900 text-white font-bold py-4 px-8 rounded-2xl shadow-lg mt-4">Shop Now <i class="fa-solid fa-arrow-right ml-2"></i></a>
    </header>

    <script src="app.js"></script>

    <script>
        // Check Status and update Navbar
        function checkLoginStatus() {
            const clientData = JSON.parse(localStorage.getItem('sapna_client_user'));
            const desktopAuth = document.getElementById('desktop-auth-container');
            const mobileAuth = document.getElementById('mobile-auth-container');

            if (clientData) {
                const userHtml = `
                    <div class="relative group cursor-pointer">
                        <div class="flex items-center gap-2 text-teal-600 font-bold bg-teal-50 px-4 py-2 rounded-xl border border-teal-100">
                            <i class="fa-solid fa-circle-user"></i> ${clientData.name.split(' ')[0]} <i class="fa-solid fa-chevron-down text-xs ml-1"></i>
                        </div>
                        <div class="absolute right-0 mt-2 w-48 bg-white border border-slate-100 rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300">
                            <button onclick="openClientSettings()" class="w-full text-left px-4 py-3 hover:bg-slate-50 text-slate-700 font-medium rounded-t-xl"><i class="fa-solid fa-gear w-5"></i> Settings</button>
                            <button onclick="logoutUser()" class="w-full text-left px-4 py-3 hover:bg-red-50 text-red-500 font-medium rounded-b-xl border-t border-slate-100"><i class="fa-solid fa-arrow-right-from-bracket w-5"></i> Logout</button>
                        </div>
                    </div>
                `;
                desktopAuth.innerHTML = userHtml;
                mobileAuth.innerHTML = `
                    <button onclick="openClientSettings()" class="w-full bg-slate-100 px-5 py-3 rounded-xl font-bold mb-2">My Settings</button>
                    <button onclick="logoutUser()" class="w-full bg-red-50 text-red-500 border border-red-200 px-5 py-3 rounded-xl font-bold">Logout</button>
                `;
            } else {
                desktopAuth.innerHTML = `<button onclick="document.getElementById('auth-modal').classList.remove('hidden'); document.getElementById('auth-modal').classList.add('flex');" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl shadow-lg">Login / Sign Up</button>`;
                mobileAuth.innerHTML = `<button onclick="document.getElementById('auth-modal').classList.remove('hidden'); document.getElementById('auth-modal').classList.add('flex');" class="w-full bg-slate-900 text-white px-5 py-3 rounded-xl shadow-lg text-center font-bold">Login / Sign Up</button>`;
            }
        }

        function switchAuthTab(tab) {
            if(tab === 'login') {
                document.getElementById('login-form').classList.remove('hidden');
                document.getElementById('signup-form').classList.add('hidden');
                document.getElementById('tab-login').className = "flex-1 py-2 text-sm font-bold bg-white rounded-lg shadow-sm text-teal-600";
                document.getElementById('tab-signup').className = "flex-1 py-2 text-sm font-bold text-slate-500 hover:text-teal-600";
                document.getElementById('auth-title').innerText = "Welcome Back";
            } else {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('signup-form').classList.remove('hidden');
                document.getElementById('tab-signup').className = "flex-1 py-2 text-sm font-bold bg-white rounded-lg shadow-sm text-teal-600";
                document.getElementById('tab-login').className = "flex-1 py-2 text-sm font-bold text-slate-500 hover:text-teal-600";
                document.getElementById('auth-title').innerText = "Create Account";
            }
        }

        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
